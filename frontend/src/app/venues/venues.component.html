<div class="container">

    <table mat-table [dataSource]="dataSource" style="width: 50%">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Venue </th>
            <td mat-cell *matCellDef="let element" class="tcell"> {{element.venue_name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openVenue(row)"></tr>

    </table>

</div>

<div class="container">
    <mat-paginator
        [length]="dataSource.data.length"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        style="width: 50%">
    </mat-paginator>
</div>
