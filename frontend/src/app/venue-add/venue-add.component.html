<mat-card style="margin-top: 2%;">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
            <div class="mat-display-1">
                <span>Add Venue details</span>
            </div>

            <mat-divider></mat-divider>

            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name" placeholder="Enter Venue Name" required />
                <!-- <mat-error *ngIf="form.controls['name']hasError('required')">
                    Name is <strong>required</strong>
                </mat-error> -->
            </mat-form-field>

            <br>
            <mat-divider></mat-divider>
            <br>

            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput type="text" formControlName="city" placeholder="Enter Venue City" required />
                <!-- <mat-error *ngIf="form.controls['city']hasError('required')">
                    City is <strong>required</strong>
                </mat-error> -->
            </mat-form-field>

            <br>
            <mat-divider></mat-divider>
            <br>

            <mat-form-field>
                <mat-label>Country</mat-label>
                <input matInput type="text" formControlName="country" placeholder="Enter Venue Country" required />
                <!-- <mat-error *ngIf="form.controls['country']hasError('required')">
                    Country is <strong>required</strong>
                </mat-error> -->
            </mat-form-field>

            <br>
            <mat-divider></mat-divider>
            <br>

            <mat-form-field>
                <mat-label>Capacity</mat-label>
                <input matInput type="number" formControlName="capacity" placeholder="Enter Venue Capacity" required />
                <!-- <mat-error *ngIf="form.controls['capacity']hasError('required')">
                    Capacity is <strong>required</strong>
                </mat-error> -->
            </mat-form-field>

            <br>
            <mat-divider></mat-divider>
            <br>

            <button style="margin-bottom: 1em;"
                    type="submit"
                    [disabled]="form.invalid"
                    mat-raised-button
                    color="primary"> Submit </button>
        </div>
    </form>
</mat-card>
